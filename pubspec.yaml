version: 1.0.1+1
repository: https://github.com/QasimWaheed/flutter_advanced_networkimage

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=2.17.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  path_provider: ^2.1.2
  path: ^1.9.0
  flutter_svg: ^2.0.10+1
  pool: ^1.5.1
  async: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: "^1.9.0"
